<body>

    <div class="container">
        <div class="image-container">
            <img src="./assets/img/1.jpg" id="content1" class="active">
            <img src="./assets/img/2.jpg" id="content2">
            <img src="./assets/img/3.jpg" id="content3">
            <img src="./assets/img/4.jpg" id="content4">
        </div>
        <div class="dot-container">
            <button onclick="dot(1)"></button>
            <button onclick="dot(2)"></button>
            <button onclick="dot(3)"></button>
            <button onclick="dot(4)"></button>

        <div class="btn-np">

                <i class="bi bi-chevron-left"></i>
            </button>
            <button id="next" onclick="next()">
                <i class="bi bi-chevron-right"></i>
            </button>
        </div>
    </div>
