<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/bootstrap-icons/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="overlay"></div>
    <div class="day-night">
        <div class="day">
            <i class="bi bi-brightness-high"></i>
        </div>
        <div class="night">
            <i class="bi bi-moon"></i>
        </div>
    </div>
    <div class="login-section">
        <div class="l-right-s">
            <span class="l-right-s-overlay"></span>
            <div class="l-login-content">
                <div class="l-login-head-s">
                    <h2>ورود به سایت</h2>
                </div>
                <div class="l-login-description-s">
                    <p>بیاید تو کلیک برنامه نویسی یاد بگیرید خیلی خوبه برای مهاجرت</p>
                </div>
                <div class="l-login-signup">
                    <a href="#"> آیا در سایت عضو شده اید؟ </a>
                    <button class="btn-register">عضویت در سایت</button>
                </div>
            </div>
        </div>
        <div class="l-left-s">
            <a class="homepage" href="./index.html">
                <i class="bi bi-house-door"></i>
            </a>
            <form action="" class="login-form">
                <div class="input-group">
                    <label for="mobile">شماره تماس</label>
                    <input type="text" class="mobile" id="mobile" >
                </div>

                <div class="login-group">
                    <button class="btn-login">ارسال</button>
                    <div class="check-group ">
                        <label for="rememberme">مرا به خاطر بسپار</label>
                        <input type="checkbox" class="rememberme" id="rememberme">
                    </div>
                </div>
                
            </form>
        </div>
    </div>

    <script src="./assets/js/login.js"></script>
</body>

</html>
